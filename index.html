<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema</title>

    <!-- Scripts -->
    <script src="../js/index.js" defer></script>

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Antonio:wght@100;400;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/0d15831467.js" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!-- Style -->
    <link rel="stylesheet" href="/css/index.css">
</head>

<body>
    <div class="container text-center">
        <img src="../resources/logo-a.svg" id="brand-logo" alt="logo" class="mt-5 mb-5">

        <main class="mx-auto">
            <h2>LOGIN</h2>
            <form class="h-100 w-100">
                <div class="form-group text-start mb-3">
                    <label for="user" class="d-block mb-2">E-MAIL:</label>
                    <input type="text" name="user" id="user" formaction="#" class="w-100">
                </div>
                <div class="form-group text-start">
                    <label for="pass" class="d-block mb-2">SENHA:</label>
                    <input type="password" name="pass" id="pass" formaction="#" class="w-100">
                </div>

                <button type="submit" class="mt-4 mb-1" onclick="checkCredentials(event);">ENTRAR</button>
            </form>

            <a href="#">esqueci a senha</a>

            <p class="mt-2 d-none text-center" style="color: #f00; font-size: 14px" id="wrong-cred-msg">
                Credendiais incorretas. <br>Verifique novamente as credenciais informadas.
            </p>

            <p style="font-size: 12px" class="my-0">email=joao; senha=123; gerenciador</p>
            <p style="font-size: 12px">email=lucio; senha=321; comum</p>
        </main>
    </div>
</body>

</html>
